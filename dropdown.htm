<!Doctype html>
  <html lang="en-US">
    <head>
      <meta charset="UTF-8">
      <meta name="keywords" content="dropdown, menu">
      <meta name="author" content="Rishabh Sharma">
      <meta name="description" content="Dropdown in HTML">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="refresh" content="30">    
      <title>DROPDOWN in HTML</title> 
    <head>
    <body>
      <label for="vehicle">Please choose:</label>
      <select id="vehicle" name="vehicle" size="2" multiple>
        <option value="cars">Cars</option>
        <option value="scooter" selected>Scooter</option>
        <option value="bike">Bike</option>
      </select><br/>
      <textarea name="message" rows="10" cols="30">This is text area.</textarea><br/>
      <textarea name="message1" style="width:100px; height:100px;">Text Area2</textarea>
      <button type="button" onclick="alert('Hello!')">Click here</button>
      <input type="range" id="a" name="a" value="50">
      <output name="x" for="a">
      <form>
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label><br/>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label>
        <label for="colorselect">Select your fav color</label>
        <input type="color" id="colorselect" name="selectedcolor" value="#bbbbbb">
      </form>
    </body>
  </html>
