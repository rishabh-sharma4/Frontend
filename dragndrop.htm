<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Drag and Drop</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Drag, Drop">
        <meta name="author" content="Rishabh Sharma">
        <meta name="description" content="Drag and Drop in HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="30">
        <style>
            h1 {
                text-align: center;
            }
            #div1, #div2 {
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
                height: 70px;
                width: 120px;
            }
        </style>
    </head>
    <body>
        <h1>Drag and Drop</h1>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="3.jpg" draggable="true" ondragstart="drag(event)"
            id="drag1" width="100" height="50">
        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <script>
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
